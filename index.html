<!DOCTYPE html>
<html>
<head>
	<title>DecentBlock | Form</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  	<style >
  		#ino
  		{
  			margin-top: 80px;
  			opacity:0.8;
  		}
  	</style>
</head>
<body style="background-image: url(image/5.jpg) ;">
	<div id="ino" class="container border  border-success rounded bg-primary text-light" style="opacity: 0.8;" >
		<form>
			<fieldset >
				<div class="form-group text-center" style="margin-top: 50px;">
				    <h3>Contact Form</h3>
				    <p>Fill in the form below to send us a message</p>
				</div>
				<div class="form-group">
					<input type="text" name="name" placeholder="Name" class="form-control ">
				</div>
				<div class="form-group">
					<input type="email" name="email" placeholder="Email" class="form-control ">
				</div>
				<div class="form-group">
					<input type="number" name="mob-number" placeholder="Mobile Number" class="form-control ">
				</div>
		
                <div class="form-group">
  			       <select name="Subject" class="form-control">
  			    	<option value="link1">Subject</option>
  			    	<option value="link2">link2</option>
  			    	<option value="link3">link3</option>
  			       </select>
  			   </div>
                <div class="form-group">
					<textarea class="form-control" row="4" placeholder="Comment" ></textarea> 
				</div>
				<button type="submit" class="btn btn-info" style="margin-bottom: 35px;">Submit</button>
			</fieldset>
		</form>
	</div>
